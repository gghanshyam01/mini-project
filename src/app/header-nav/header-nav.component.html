<mat-sidenav-container class="sidenav-container">
  <!-- Below is the property of "mat-sidenav". Incase if mat-sidenav is not working properly, 
      Add the same below and reset
   -->
  <!-- [opened]="(isHandset$ | async)" -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">{{ navLink }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset$ | async)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CRM System</span>
      <!-- This fills the remaining space of the current row -->
      <span class="example-fill-remaining-space"></span>

      <span *ngIf="!(isHandset$ | async)"><button mat-button>
          {{ navLink }}</button></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
