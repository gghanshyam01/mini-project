<mat-card class="login-card" role="region">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    <mat-card-title>
      <h2>Login to Continue</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <div class="form-holder">
      <br>
      <mat-form-field>
        <input matInput placeholder="Enter your email" [formControl]="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="password"
          (keydown)="onKeyPress($event)">
        <mat-icon style="cursor: pointer" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button class="loginBtn" mat-raised-button color="primary" [disabled]="(password.invalid || email.invalid || showProgressBar) ? true : false"
      (click)="onLoginClick()">Login
    </button>
    <!-- <button mat-button>SHARE</button> -->
    <mat-progress-bar *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>
  </mat-card-actions>

  <div class="text-center">
    <a href="">Need an Account? Register here</a>
  </div>
</mat-card>
