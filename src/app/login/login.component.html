<mat-card class="login-card" role="region">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    <mat-card-title>
      <h2>Login to Continue</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
    <mat-card-content>
      <div class="form-holder">
        <br>
        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="email" tabindex="1" type="email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password"
            (keydown)="onKeyPress($event)" tabindex="2" required minlength="5">
          <mat-icon style="cursor: pointer" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="loginForm.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <br>
      <div>
        <a routerLink="/forgot-password" tabindex="5">Forgot Password?</a>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" class="loginBtn" mat-raised-button color="primary" [disabled]="(loginForm.invalid || showProgressBar) ? true : false"
        tabindex="3">
        Login
      </button>
      <mat-progress-bar *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>
    </mat-card-actions>
  </form>
  <div class="text-center">
    <a routerLink="/signup" tabindex="4">Need an Account? Register here</a>
  </div>
</mat-card>
